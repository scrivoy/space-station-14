#       map: ["enum.SolutionContainerLayers.Fill"]
#       visible: false
# - type: SolutionContainerVisuals
#   maxFillLevels: 5
#   fillBaseName: pepperdispenser-2-
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: Blackpepper
          Quantity: 500
