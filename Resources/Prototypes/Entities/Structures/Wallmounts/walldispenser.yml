- type: entity
  id: BaseDispenser
  abstract: true
  name: wallmount dispenser
  description: Wallmount dispenser without contents.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: WallMount
    arc: 175
  - type: Sprite
    sprite: Structures/Wallmounts/walldispenser.rsi
    layers:
      - state: basedispenser
  - type: Appearance
  - type: InteractionOutline
  - type: Clickable
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpillBehavior
        solution: tank
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: DrainableSolution
    solution: tank
  - type: ReagentTank
  - type: ExaminableSolution
    solution: tank

- type: entity
  parent: BaseDispenser
  id: CleanerDispenser
  name: space cleaner dispenser
  description: Wallmount Space Cleaner dispenser.
  components:
  - type: Sprite
    layers:
      - state: cleanerdispenser-2
      - state: cleanerdispenser-2-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: cleanerdispenser-2-
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: SpaceCleaner
          Quantity: 5000

- type: entity
  parent: BaseDispenser
  id: FuelDispenser
  name: fuel dispenser
  description: Wallmount Fuel dispenser.
  components:
  - type: Sprite
    layers:
      - state: fueldispenser-2
      - state: fueldispenser-2-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: fueldispenser-2-
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 1000
  - type: ReagentTank
    tankType: Fuel
  - type: DamageOnToolInteract
    tools: Welding
    weldingDamage:
      types:
        Heat: 20

- type: entity
  parent: BaseDispenser
  id: PepperDispenser
  name: pepper dispenser
  description: Wallmount Pepper dispenser.
  components:
  - type: Sprite
    layers: # No fill layer for pepper dispenser, because pepper is black and that doesn't look good on the dispenser
      - state: pepperdispenser # To enable fill layer change to: pepperdispenser-2
# To enable fill layer, uncomment the following lines and adjust the indentation:
